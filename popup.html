<!DOCTYPE html>
<html>

<head>
  <title>MeetMate AI</title>
  <style>
    html,
    body {
      width: 300px;
      min-height: 150px; /* Increased height to accommodate new elements */
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: white;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    button {
      width: 80%;
      margin: 8px 0;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      text-align: center;
    }

    button:hover {
      background-color: #e0e0e0;
    }
    input {
      width: 80%;
      margin: 8px 0;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    p {
      font-size: 14px;
      color: #333;
    }

    .version {
      color: #666;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <p>Controls are in the draggable UI on the Google Meet page.</p>
  <button id="toggleUI">Toggle UI</button>
  <input type="text" id="apiKeyInput" placeholder="Enter Gemini API key">
  <button id="setApiKey">Set API Key</button>
  <div class="version">Version 0.1.3</div>
  <script src="popup.js"></script>
</body>

</html>
